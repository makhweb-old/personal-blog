<!DOCTYPE html>
<html>

<head>
    <!-- Metas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Icons && Styles -->
    <link href="{{ 'assets/css/app.css' | theme }}" rel="stylesheet">
    {% styles %}
    <!-- Scripts -->
    <script src="{{ 'assets/js/alpine/app.js' | theme }}" defer></script>
    <title>Makhweb - {{ this.page.title }}</title>
</head>

<body x-data="{ ...{{ data | json_encode }}, header: { mobile: { show: false, nav: false }, desktop: { show: false } } }">

    <!-- Header -->
    <header id="layout-header">
        {% partial 'nav' %}
    </header>

    <!-- Content -->
    <section class="container mx-auto sm:mt-8 mt-1 px-5 sm:px-0" id="layout-content">
        {% page %}
    </section>


    {% scripts %}

</body>

</html>
